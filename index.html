<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Bar -->
  <div class="topbar">
    <div class="app-title">Proof Editor</div>
    <div class="topbar-controls">
      <button class="topbar-btn" id="structureBtn">Structure</button>
      <button class="topbar-btn" id="templateBtn">Template</button>
      <button class="topbar-btn" id="saveBtn">Save</button>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    
    <!-- Math Palette (Collapsible) -->
    <div class="math-palette collapsed" id="mathPalette">
      <div class="palette-header">
        <h3>Symbols</h3>
        <button class="palette-toggle" id="paletteToggle">Σ</button>
      </div>
      <div class="palette-content">
        
        <div class="symbol-category">
          <h4>Greek</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="α" title="alpha (Alt+a)">α</button>
            <button class="symbol-btn" data-symbol="β" title="beta">β</button>
            <button class="symbol-btn" data-symbol="γ" title="gamma">γ</button>
            <button class="symbol-btn" data-symbol="δ" title="delta">δ</button>
            <button class="symbol-btn" data-symbol="ε" title="epsilon">ε</button>
            <button class="symbol-btn" data-symbol="θ" title="theta">θ</button>
            <button class="symbol-btn" data-symbol="λ" title="lambda">λ</button>
            <button class="symbol-btn" data-symbol="μ" title="mu">μ</button>
            <button class="symbol-btn" data-symbol="π" title="pi">π</button>
            <button class="symbol-btn" data-symbol="σ" title="sigma">σ</button>
            <button class="symbol-btn" data-symbol="φ" title="phi">φ</button>
            <button class="symbol-btn" data-symbol="ω" title="omega">ω</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Logic</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="¬" title="not (Alt+n)">¬</button>
            <button class="symbol-btn" data-symbol="∧" title="and (Alt+7)">∧</button>
            <button class="symbol-btn" data-symbol="∨" title="or (Alt+8)">∨</button>
            <button class="symbol-btn" data-symbol="∀" title="forall (Alt+Shift+a)">∀</button>
            <button class="symbol-btn" data-symbol="∃" title="exists (Alt+Shift+e)">∃</button>
            <button class="symbol-btn" data-symbol="⇒" title="implies">⇒</button>
            <button class="symbol-btn" data-symbol="⇔" title="iff">⇔</button>
            <button class="symbol-btn" data-symbol="∴" title="therefore">∴</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Sets</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="∅" title="empty set (Alt+0)">∅</button>
            <button class="symbol-btn" data-symbol="∈" title="element of (Alt+i)">∈</button>
            <button class="symbol-btn" data-symbol="∉" title="not element (Alt+Shift+i)">∉</button>
            <button class="symbol-btn" data-symbol="∪" title="union (Alt+u)">∪</button>
            <button class="symbol-btn" data-symbol="∩" title="intersection (Alt+Shift+u)">∩</button>
            <button class="symbol-btn" data-symbol="⊂" title="subset">⊂</button>
            <button class="symbol-btn" data-symbol="⊆" title="subset or equal">⊆</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Relations</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="≠" title="not equal (Alt+/)">≠</button>
            <button class="symbol-btn" data-symbol="≤" title="less or equal (Alt+,)">≤</button>
            <button class="symbol-btn" data-symbol="≥" title="greater or equal (Alt+.)">≥</button>
            <button class="symbol-btn" data-symbol="≈" title="approximately (Alt+~)">≈</button>
            <button class="symbol-btn" data-symbol="≡" title="equivalent (Alt+=)">≡</button>
            <button class="symbol-btn" data-symbol="≪" title="much less">≪</button>
            <button class="symbol-btn" data-symbol="≫" title="much greater">≫</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Operators</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="×" title="times (Alt+x)">×</button>
            <button class="symbol-btn" data-symbol="·" title="dot (Alt+*)">·</button>
            <button class="symbol-btn" data-symbol="±" title="plus-minus">±</button>
            <button class="symbol-btn" data-symbol="√" title="square root (Alt+r)">√</button>
            <button class="symbol-btn" data-symbol="∞" title="infinity (Alt+Shift+8)">∞</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Number Sets</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="ℕ" title="naturals (Alt+N)">ℕ</button>
            <button class="symbol-btn" data-symbol="ℤ" title="integers (Alt+Z)">ℤ</button>
            <button class="symbol-btn" data-symbol="ℚ" title="rationals (Alt+Q)">ℚ</button>
            <button class="symbol-btn" data-symbol="ℝ" title="reals (Alt+R)">ℝ</button>
            <button class="symbol-btn" data-symbol="ℂ" title="complex (Alt+C)">ℂ</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Calculus</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="∂" title="partial">∂</button>
            <button class="symbol-btn" data-symbol="∫" title="integral">∫</button>
            <button class="symbol-btn" data-symbol="∑" title="summation (Alt+Shift+s)">∑</button>
            <button class="symbol-btn" data-symbol="∏" title="product">∏</button>
            <button class="symbol-btn" data-symbol="∇" title="nabla">∇</button>
          </div>
        </div>

        <div class="symbol-category">
          <h4>Arrows</h4>
          <div class="symbol-grid">
            <button class="symbol-btn" data-symbol="→" title="right arrow">→</button>
            <button class="symbol-btn" data-symbol="←" title="left arrow">←</button>
            <button class="symbol-btn" data-symbol="↔" title="bidirectional">↔</button>
            <button class="symbol-btn" data-symbol="↦" title="maps to">↦</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Editor Area -->
    <div class="editor-area">
      
      <!-- English Editor -->
      <div class="english-editor-pane">
        <div class="editor-toolbar">
          <button class="editor-toolbar-btn primary" id="generateBtn">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 18 22 12 16 6"></polyline>
              <polyline points="8 6 2 12 8 18"></polyline>
            </svg>
            Generate
          </button>
          <button class="editor-toolbar-btn" id="clearBtn">Clear</button>
          <label style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: var(--text-muted); margin-left: auto;">
            <input type="checkbox" id="validateToggle" checked>
            Validate
          </label>
        </div>
        
        <div class="editor-container">
          <div class="line-numbers" id="lineNumbers"></div>
          <textarea 
            id="englishInput" 
            placeholder="Write your proof in plain English...

Example:
Theorem: If n is even, then n² is even.

Proof:
Assume n is even.
Then there exists k such that n = 2k.
Thus n² = (2k)² = 4k² = 2(2k²).
Therefore n² is even. ∎" 
            spellcheck="false"></textarea>
        </div>

        <div class="editor-status">
          <div class="editor-status-left">
            <span id="lineCount">Line 1</span>
            <span id="charCount">0 chars</span>
            <span id="wordCount">0 words</span>
          </div>
          <span id="autosaveIndicator" class="autosave-indicator hidden">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            Saved
          </span>
        </div>
      </div>

      <!-- Lean Output -->
      <div class="lean-output-pane">
        <div class="lean-header">
          <h3>Lean 4 Structure</h3>
          <div class="lean-actions">
            <button class="lean-action-btn" id="copyLeanBtn">Copy</button>
            <button class="lean-action-btn" id="formatLeanBtn">Format</button>
          </div>
        </div>
        <pre id="leanOutput">-- Lean code will appear here
-- 
-- Write your proof above and click Generate</pre>
      </div>

      <!-- Validation Console -->
      <div class="validation-pane collapsed" id="validationPane">
        <div class="validation-header" id="validationHeader">
          <h3>Validation</h3>
          <span class="validation-toggle">▶</span>
        </div>
        <div id="validationOutput">No validation run yet.</div>
      </div>

    </div>

    <!-- History Sidebar -->
    <div class="history-sidebar" id="historySidebar">
      <div class="history-header">
        <h3>History</h3>
        <button class="history-toggle-btn" id="clearHistoryBtn">Clear</button>
      </div>
      <div class="history-content" id="historyContent">
        <div style="padding: 32px 16px; text-align: center; color: var(--text-muted); font-size: 12px;">
          No proofs yet
        </div>
      </div>
    </div>

  </div>

  <!-- Command Palette -->
  <div class="command-palette hidden" id="commandPalette">
    <div class="command-palette-content">
      <input type="text" class="command-input" id="commandInput" placeholder="Type a command...">
      <div class="command-list" id="commandList"></div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="notification hidden"></div>

  <script src="renderer.js"></script>
</body>
</html>
